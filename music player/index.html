<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ac9dd5aa5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img">
            <h1>Wakadinali</h1>
            <p>Wakadinali</p>

            <audio  id="song">
                <source src="media/music.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fas fa-backward"></i></div>
                <div onclick="playPause()"><i class="fas fa-play" id="ctrlIcon"></i></div>
                <div><i class="fas fa-forward"></i></div>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
